<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Checkout</h1>
        <a href="/product" class="btn btn-outline-primary mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6.354 11.354a.5.5 0 0 0 0 .708l-3 3a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708L4.707 12H14.5a.5.5 0 0 0 0-1H4.707l1.647-1.646a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708l2.999 2.998z"/>
            </svg>
            Back to Product
        </a>
        {{ if .SuccessMessage }}
        <div class="alert alert-success" role="alert">
            {{ .SuccessMessage }}
        </div>
        {{ end }}
        <form action="/checkout" method="post">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" class="form-control" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
